<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <title>Place List - OasisSeek</title>
  <link rel="stylesheet" type="text/css" href="../assets/styles.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .signup-container {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .signup-wrapper {
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 900px;
      width: 100%;
      justify-content: center;
      padding: 85px 48px;
    }
    
    .background-image {
      position: absolute;
      inset: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    .content-container {
      position: relative;
      border-radius: 20px;
      background: var(--foundation-yellow-light-active, #ebdac8);
      padding: 59px 64px;
    }
    
    .content-grid {
      gap: 20px;
      display: flex;
    }
    
    .image-column {
      display: flex;
      flex-direction: column;
      line-height: normal;
      width: 59%;
    }
    
    .hero-image {
      aspect-ratio: 0.85;
      object-fit: contain;
      object-position: center;
      width: 100%;
      border-radius: 20px;
      flex-grow: 1;
    }
    
    .form-column {
      display: flex;
      flex-direction: column;
      line-height: normal;
      width: 41%;
      margin-left: 20px;
    }
    
    .signup-form {
      position: relative;
      display: flex;
      width: 100%;
      flex-direction: column;
      align-self: stretch;
      font-family: Poppins, sans-serif;
      margin: auto 0;
    }
    
    .brand-name-oasisseek {
    flex-grow: 1;
    font-family: 'Underdog', sans-serif; 
    background: linear-gradient(#ff9900, #734c10); 
    -webkit-background-clip: text; 
    color: transparent; 
    text-align: center;
    }
    
    .signup-header {
      align-self: center;
      display: flex;
      margin-top: 17px;
      width: 209px;
      max-width: 100%;
      align-items: center;
      gap: 5px -1px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .signup-title {
      color: #000;
      font-size: 30px;
      font-weight: 600;
      align-self: stretch;
      margin: auto 0;
    }
    
    .login-prompt {
      align-self: stretch;
      display: flex;
      align-items: start;
      gap: 2px;
      font-size: 15px;
      color: #0094ff;
      font-weight: 400;
      justify-content: center;
      flex-grow: 1;
      width: 186px;
      margin: auto 0;
    }
    
    .form-group {
      display: flex;
      margin-top: 14px;
      flex-direction: column;
      justify-content: start;
    }
    
    .form-label {
      color: #444b59;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1.8px;
    }
    
    .form-input {
      border-radius: 12px;
      background-color: transparent;
      width: 100%;
      font-size: 14px;
      color: #000;
      font-weight: 400;
      letter-spacing: 1.4px;
      padding: 11px 18px;
      border: 3px solid #734c10;
    }
    
    .password-input-wrapper {
      border-radius: 12px;
      background-color: transparent;
      display: flex;
      width: 100%;
      gap: 20px;
      font-size: 14px;
      color: #000;
      font-weight: 400;
      letter-spacing: 1.4px;
      justify-content: space-between;
      padding: 9px 15px;
      border: 3px solid #734c10;
    }
    
    .password-toggle {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 24px;
    }
    
    .signup-button {
      align-self: stretch;
      border-radius: 12px;
      background-color: #734c10;
      margin-top: 28px;
      gap: 10px;
      overflow: hidden;
      font-size: 15px;
      color: var(--Foundation-Yellow-Light, #f8f3ed);
      font-weight: 400;
      padding: 8px 186px;
      border: none;
      cursor: pointer;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    @media (max-width: 991px) {
      .signup-wrapper {
        max-width: 100%;
        padding: 0 20px;
      }
      
      .content-container {
        max-width: 100%;
        padding: 0 20px;
      }
      
      .content-grid {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
      }
      
      .image-column {
        width: 100%;
      }
      
      .hero-image {
        max-width: 100%;
        margin-top: 40px;
      }
      
      .form-column {
        width: 100%;
      }
      
      .signup-form {
        max-width: 100%;
        margin-top: 40px;
      }
      
      .brand-title {
        font-size: 40px;
      }
      
      .form-label,
      .form-input,
      .password-input-wrapper {
        max-width: 100%;
      }
      
      .signup-button {
        padding: 8px 20px;
        text-align: center;
      }
    }
</style>

</head>

<body>
    <form class="signup-container" aria-labelledby="signup-title">
      <div class="signup-wrapper">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0531993187149dbf378c78dfa09c5fad3741573dd39e2d51be801f5ea605c52b?placeholderIfAbsent=true&apiKey=e02f3f12925548c393dce6ad55570aaa" alt="" class="background-image" />
        <div class="content-container">
          <div class="content-grid">
            <div class="image-column">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/77364bbb6afb29b49e15c1eead3b0f04de6614b1d0333f6c14b66c5d3dadccf2?placeholderIfAbsent=true&apiKey=e02f3f12925548c393dce6ad55570aaa" alt="OasisSeek signup illustration" class="hero-image" />
            </div>
            <div class="form-column">
              <div class="signup-form">
                <h1 class="brand-name-oasisseek">OasisSeek</h1>
                <div class="signup-header">
                  <h2 id="signup-title" class="signup-title">Sign-up</h2>
                  <div class="login-prompt">
                    <span>Already have account?</span>
                    <a href="#login" class="login">Login</a>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" class="form-input" value="Nabila" required />
                </div>
                
                <div class="form-group">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" id="email" class="form-input" value="septiananabila@gmail.com" required />
                </div>
                
                <div class="form-group">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" class="form-input" value="nabilaputri" required />
                </div>
                
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <div class="password-input-wrapper">
                    <input type="password" id="password" value="********" required />
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c143b423c399c960c426ac6f9d7a375b7a9033512e53d2810e7b7a848feeae70?placeholderIfAbsent=true&apiKey=e02f3f12925548c393dce6ad55570aaa" alt="" class="password-toggle" />
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <div class="password-input-wrapper">
                    <input type="password" id="confirm-password" value="********" required />
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c143b423c399c960c426ac6f9d7a375b7a9033512e53d2810e7b7a848feeae70?placeholderIfAbsent=true&apiKey=e02f3f12925548c393dce6ad55570aaa" alt="" class="password-toggle" />
                  </div>
                </div>
                
                <button type="submit" class="signup-button">Sign-up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
</body>
