<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Place List - OasisSeek</title>
  <link rel="stylesheet" type="text/css" href="../assets/styles.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .login-container {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .login-wrapper {
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 1024px;
      width: 100%;
      justify-content: center;
      padding: 85px 48px;
    }
    
    .background-image {
      position: absolute;
      inset: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    .content-box {
      position: relative;
      border-radius: 20px;
      background: var(--foundation-yellow-light-active, #ebdac8);
      padding: 59px 64px;
    }
    
    .content-grid {
      gap: 20px;
      display: flex;
    }
    
    .image-column {
      display: flex;
      flex-direction: column;
      line-height: normal;
      width: 59%;
    }
    
    .login-image {
      aspect-ratio: 0.85;
      object-fit: contain;
      object-position: center;
      width: 100%;
      border-radius: 20px;
      flex-grow: 1;
    }
    
    .form-column {
      display: flex;
      flex-direction: column;
      line-height: normal;
      width: 41%;
      margin-left: 20px;
    }
    
    .form-container {
      position: relative;
      display: flex;
      width: 100%;
      flex-direction: column;
      align-self: stretch;
      margin: auto 0;
    }
    
    .brand-name-oasisseek {
    flex-grow: 1;
    font-family: 'Underdog', sans-serif; 
    background: linear-gradient(#ff9900, #734c10); 
    -webkit-background-clip: text; 
    color: transparent; 
    text-align: center;
    }
    
    .login-header {
      align-self: center;
      display: flex;
      width: 209px;
      max-width: 100%;
      align-items: center;
      gap: 5px -1px;
      font-family: Poppins, sans-serif;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .login-title {
      color: #000;
      font-size: 30px;
      font-weight: 600;
      align-self: stretch;
      margin: auto 0;
    }
    
    .signup-prompt {
      align-self: stretch;
      display: flex;
      align-items: start;
      gap: 2px;
      font-size: 15px;
      color: #0094ff;
      font-weight: 400;
      justify-content: center;
      flex-grow: 1;
      width: 191px;
      margin: auto 0;
    }
    
    .login-form {
      display: flex;
      margin-top: 23px;
      flex-direction: column;
      font-family: Poppins, sans-serif;
      white-space: nowrap;
    }
    
    .input-group {
      border-radius: 12px;
      display: flex;
      max-width: 100%;
      width: 438px;
      flex-direction: column;
    }
    
    .input-label {
      color: #444b59;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1.8px;
      align-self: start;
    }
    
    .text-input {
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0);
      margin-top: 17px;
      font-size: 14px;
      color: #000;
      font-weight: 400;
      letter-spacing: 1.4px;
      padding: 11px 18px;
      border: 3px solid #734c10;
    }
    
    .password-input-wrapper {
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0);
      display: flex;
      margin-top: 17px;
      gap: 20px;
      font-size: 14px;
      color: #000;
      font-weight: 400;
      letter-spacing: 1.4px;
      justify-content: space-between;
      padding: 9px 15px;
      border: 3px solid #734c10;
    }
    
    .toggle-password {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 24px;
    }
    
    .form-options {
      display: flex;
      margin-top: 30px;
      width: 100%;
      gap: 40px;
    }
    
    .remember-me {
      display: flex;
      align-items: start;
      gap: 13px;
      flex: 1;
    }
    
    .checkbox-wrapper {
      stroke-width: 2px;
      background-color: var(--white, #fff);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      fill: var(--white, #fff);
      padding: 7px 6px;
      border: 2px solid #734c10;
    }
    
    .checkbox-inner {
      background-color: #000;
      box-shadow: 2px 4px 4px rgba(78, 99, 141, 0.12);
      border-radius: 50%;
      display: flex;
      width: 15px;
      height: 14px;
    }
    
    .remember-text {
      color: #444b59;
      letter-spacing: 1.8px;
      flex-basis: auto;
      font: 400 18px Poppins, sans-serif;
    }
    
    .forgot-password {
      color: #444b59;
      letter-spacing: 1.8px;
      flex-grow: 1;
      width: 150px;
      font: 400 18px Poppins, sans-serif;
    }
    
    .login-button {
      align-self: stretch;
      border-radius: 12px;
      background-color: #734c10;
      margin-top: 33px;
      gap: 10px;
      overflow: hidden;
      color: var(--Foundation-Yellow-Light, #f8f3ed);
      white-space: nowrap;
      padding: 8px 186px;
      font: 400 15px Poppins, sans-serif;
      cursor: pointer;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    @media (max-width: 991px) {
      .login-wrapper {
        max-width: 100%;
        padding: 0 20px;
      }
      
      .content-box {
        max-width: 100%;
        padding: 0 20px;
      }
      
      .content-grid {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
      }
      
      .image-column {
        width: 100%;
      }
      
      .login-image {
        max-width: 100%;
        margin-top: 40px;
      }
      
      .form-column {
        width: 100%;
      }
      
      .form-container {
        max-width: 100%;
        margin-top: 40px;
      }
      
      .brand-title {
        font-size: 40px;
      }
      
      .login-form {
        max-width: 100%;
        white-space: initial;
      }
      
      .text-input {
        max-width: 100%;
        padding-right: 20px;
        white-space: initial;
      }
      
      .password-input-wrapper {
        max-width: 100%;
        white-space: initial;
      }
      
      .form-options {
        max-width: 100%;
        margin-right: 8px;
      }
      
      .login-button {
        white-space: initial;
        padding: 0 20px;
      }
    }
</style>
</head>



<body>

    <form class="login-container" aria-labelledby="login-heading">
      <div class="login-wrapper">
        <img class="background-image" src="https://cdn.builder.io/api/v1/image/assets/TEMP/0531993187149dbf378c78dfa09c5fad3741573dd39e2d51be801f5ea605c52b?placeholderIfAbsent=true&apiKey=e02f3f12925548c393dce6ad55570aaa" alt="" loading="lazy" />
        <div class="content-box">
          <div class="content-grid">
            <div class="image-column">
              <img class="login-image" src="https://cdn.builder.io/api/v1/image/assets/TEMP/77364bbb6afb29b49e15c1eead3b0f04de6614b1d0333f6c14b66c5d3dadccf2?placeholderIfAbsent=true&apiKey=e02f3f12925548c393dce6ad55570aaa" alt="Login illustration" loading="lazy" />
            </div>
            <div class="form-column">
              <div class="form-container">
                <h1 id="login-heading" class="brand-name-oasisseek">OasisSeek</h1>
                <div class="login-header">
                  <h2 class="login-title">Login</h2>
                  <div class="signup-prompt">
                    <span>Don't have account?</span>
                    <a href="#" class="signup-link">Sign-up</a>
                  </div>
                </div>
                <div class="login-form" role="form">
                  <div class="input-group">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" id="username" class="text-input" value="nabilaputri" />
                  </div>
                  <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="password-input-wrapper">
                      <input type="password" id="password" value="********" />
                      <img class="toggle-password" src="https://cdn.builder.io/api/v1/image/assets/TEMP/c143b423c399c960c426ac6f9d7a375b7a9033512e53d2810e7b7a848feeae70?placeholderIfAbsent=true&apiKey=e02f3f12925548c393dce6ad55570aaa" alt="Toggle password visibility" loading="lazy" />
                    </div>
                  </div>
                  <div class="form-options">
                    <div class="remember-me">
                      <input type="checkbox" id="remember" class="visually-hidden" />
                      <label for="remember" class="remember-text">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                  </div>
                  <button type="submit" class="login-button">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    
</body>
</html>
