<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Dashboard - OasisSeek</title>
  <link rel="stylesheet" href="../assets/styles.css">

  <style>
    .stats-grid {
    align-self: start;
    display: flex;
    margin-top: 31px;
    align-items: center;
    gap: 36px;
    font-family: Poppins, sans-serif;
    white-space: nowrap;
    justify-content: start;
    flex-wrap: wrap;
    }

    @media (max-width: 991px) {
    .stats-grid {
        white-space: initial;
    }

    }
    .stats-card {
    border-radius: 0;
    align-self: stretch;
    display: flex;
    min-width: 240px;
    flex-direction: column;
    width: 327px;
    margin: auto 0;
    text-decoration: none;
    }

    @media (max-width: 991px) {
    .stats-card {
        white-space: initial;
    }
    }

    .card-content {
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    display: flex;
    width: 100%;
    flex-direction: column;
    align-items: start;
    justify-content: center;
    padding: 31px;
    }

    @media (max-width: 991px) {
    .card-content {
        white-space: initial;
        padding: 0 20px;
    }
    }

    .stats-wrapper {
    display: flex;
    align-items: end;
    gap: 23px;
    justify-content: start;
    }

    @media (max-width: 991px) {
    .stats-wrapper {
        white-space: initial;
    }
    }

    .stats-icon {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 73px;
    }

    .stats-info {
    display: flex;
    flex-direction: column;
    justify-content: start;
    width: 101px;
    }

    @media (max-width: 991px) {
    .stats-info {
        white-space: initial;
    }
    }

    .stats-number {
    color: black;
    font-size: 30px;
    font-family: 'Sora',sans-serif;
    font-weight: 600;
    }

    .stats-label {
    color: #747171;
    font-size: 20px;
    margin-top: 17px;
    }

    .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
    }
  </style>

</head>


<body>
  <div class="container-dashboard">
    <!-- ======= SIDEBAR DASHBOARD ========  -->
    <div class="sidebar-dashboard">
      <div class="logo-dashboard">OasisSeek</div>
      <ul class="menu">
        <li>
          <a href="dashboard-MAIN.html">
            <img src="../assets/dashboard-icon.png" alt="Dashboard Icon">
            Dashboard
          </a>
        </li>
        <li>
          <a href="dashboard-POST.html">
            <img src="../assets/manage-icon.png" alt="Manage Posts Icon">
            Manage Posts
          </a>
        </li>
      </ul>
    </div>


    <!-- ======= MAIN DASHBOARD ========  -->
    <div class="main-dashboard">
      <div class="dashboard">

        <!-- ===== Header =======  -->
        <header class="dashboard-header">
          <h1 class="page-title-dashboard">Manage Posts</h1>
          <div class="user-profile-dashboard">
            <img
              class="profile-icon-dashboard"
              src="../assets/profile-admin.png"
              alt="User profile"
            />
            <div class="profile-text-dashboard">Admin</div>
          </div>
        </header>

        <!-- ===== Konten Posts =======  -->
        <div class="dashboard-content">
            <section class="stats-grid" aria-label="Statistics Overview">

                <a href="dashboard-places.html" class="stats-card">
                  <div class="card-content">
                    <div class="stats-wrapper">
                      <img loading="lazy" src="../assets/places-POST.png" class="stats-icon" alt="Places icon" />
                      <div class="stats-info">
                        <div class="stats-number">7</div>
                        <div class="stats-label">Places</div>
                      </div>
                    </div>
                  </div>
                </a>
                <a href="dashboard-events.html" class="stats-card">
                  <div class="card-content">
                    <div class="stats-wrapper">
                      <img loading="lazy" src="../assets/events-POST.png" class="stats-icon" alt="Events icon" />
                      <div class="stats-info">
                        <div class="stats-number">3</div>
                        <div class="stats-label">Events</div>
                      </div>
                    </div>
                  </div>
                </a>
              </section>
        </div>

      </div>
    </div>
  </div>
  
  
  
</body>
</html>
