<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places Dashboard - OasisSeek</title>
  <link rel="stylesheet" href="../assets/styles.css">

  <style>

.places-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: flex-start; 
  margin: 20px auto;
}


.place-card {
  display: flex;
  flex-direction: column;
  border-radius: 16px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
  background: #fff;
  max-width: 200px;
  width: 100%;
  overflow: hidden;
}


.image-container {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
}

.place-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


.action-buttons {
  position: absolute;
  bottom: 10px;
  right: 10px;
  display: flex;
  gap: 8px;
}

.action-icon {
  width: 32px;
  height: 32px;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  cursor: pointer;
  border: none;
}

.card-content {
  padding: 12px;
  text-align: left;
  background-color: #734c10;
  color: #eef1f6;
  font-family: "Sora", sans-serif;
  font-size: 14px;
  border-bottom-left-radius: 16px;
  border-bottom-right-radius: 16px;
}

.place-title {
  font-weight: 600;
  margin-bottom: 5px;
}

.place-date {
  font-weight: 300;
  font-size: 12px;
  opacity: 0.8;
}


.add-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: #734c10;
  color: #fff;
  font-weight: 600;
  font-size: 14px;
  padding: 10px 16px;
  margin: 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 100;

}

.add-button:hover {
  background: #5e3a0e;
  transition: 0.3s;
}

@media (max-width: 768px) {
  .places-grid {
    gap: 12px;
  }

  .place-card {
    max-width: 150px;
  }

  .card-content {
    font-size: 12px;
  }

  .add-button {
    padding: 8px 12px;
    font-size: 12px;
  }
}

  </style>

</head>


<body>
  <div class="container-dashboard">
    <!-- ======= SIDEBAR DASHBOARD ========  -->
    <div class="sidebar-dashboard">
      <div class="logo-dashboard">OasisSeek</div>
      <ul class="menu">
        <li>
          <a href="dashboard-MAIN.html">
            <img src="../assets/dashboard-icon.png" alt="Dashboard Icon">
            Dashboard
          </a>
        </li>
        <li>
          <a href="dashboard-POST.html">
            <img src="../assets/manage-icon.png" alt="Manage Posts Icon">
            Manage Posts
          </a>
        </li>
      </ul>
    </div>


    <!-- ======= MAIN DASHBOARD ========  -->
    <div class="main-dashboard">
      <div class="dashboard">

        <!-- ===== Header =======  -->
        <header class="dashboard-header">
          <h1 class="page-title-dashboard">Places</h1>
          <div class="user-profile-dashboard">
            <img
              class="profile-icon-dashboard"
              src="../assets/profile-admin.png"
              alt="User profile"
            />
            <div class="profile-text-dashboard">Admin</div>
          </div>
        </header>

        <!-- ===== Konten =======  -->
        <div class="dashboard-content">
            <div class="places-grid">
              <!-- Place Card 1 -->
              <article class="place-card">
                <div class="image-container">
                  <img
                    src="../assets/the-nile.png"
                    alt="The Nile location"
                    class="place-image"
                  />
                  <div class="action-buttons">
                    <!-- Edit Button -->
                    <button class="action-icon" aria-label="Edit place" onclick="window.location.href='dashboard-place-edit.html';">
                      ✏️
                    </button>
                    <!-- Delete Button -->
                    <button class="action-icon" aria-label="Delete place">❌</button>
                  </div>
                </div>
                <div class="card-content">
                  <div class="content-wrapper">
                    <h2 class="place-title">THE NILE</h2>
                  </div>
                </div>
              </article>
          
              <!-- Place Card 2 -->
              <article class="place-card">
                <div class="image-container">
                  <img
                    src="../assets/the-nile.png"
                    alt="The Nile location"
                    class="place-image"
                  />
                  <div class="action-buttons">
                    <!-- Edit Button -->
                    <button class="action-icon" aria-label="Edit place" onclick="window.location.href='dashboard-place-edit.html';">
                      ✏️
                    </button>
                    <!-- Delete Button -->
                    <button class="action-icon" aria-label="Delete place">❌</button>
                  </div>
                </div>
                <div class="card-content">
                  <div class="content-wrapper">
                    <h2 class="place-title">THE NILE</h2>
                  </div>
                </div>
              </article>
            </div>
          
            <!-- Add Post Button -->
            <button class="add-button" onclick="window.location.href='dashboard-place-add.html';">
              Add Post
            </button>
        </div>
          
          
          

      </div>
    </div>
  </div>
  
  
  
</body>
</html>
