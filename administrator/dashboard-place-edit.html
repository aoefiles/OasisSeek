<!-- ===== FUNGSI JS UNTUK PREVIEW UP FOTO===== -->
<script>
  // preview thumbnile
  function updateThumbnailPreview(event) {
    const previewContainer = document.getElementById('thumbnail-preview');
    const files = event.target.files;

    // hapus previous content
    previewContainer.innerHTML = '';

    if (files && files[0]) {
      const file = files[0];

      // preview icon
      const icon = document.createElement('img');
      icon.src = '../assets/attach-icon.png'; // Replace with the attach icon URL
      icon.alt = 'Attach Icon';
      icon.className = 'preview-icon';

      // tambah nama file
      const fileName = document.createElement('span');
      fileName.textContent = file.name;

      // tambah ke container
      previewContainer.appendChild(icon);
      previewContainer.appendChild(fileName);
    }
  }

  // gallery upload preview
  function updateGalleryPreview(event) {
    const previewContainer = document.getElementById('gallery-preview');
    const files = event.target.files;

    // hapus previous content
    previewContainer.innerHTML = '';

    if (files) {
      Array.from(files).slice(0, 3).forEach((file) => {
        // wrapper untuk file preview
        const previewItem = document.createElement('div');
        previewItem.className = 'file-preview';

        // tambah preview icon
        const icon = document.createElement('img');
        icon.src = '../assets/attach-icon.png'; // Replace with the attach icon URL
        icon.alt = 'Attach Icon';
        icon.className = 'preview-icon';

        // tambah nama file
        const fileName = document.createElement('span');
        fileName.textContent = file.name;

        // tambah icon dan nama file ke preview 
        previewItem.appendChild(icon);
        previewItem.appendChild(fileName);

        // tambah preview item ke container 
        previewContainer.appendChild(previewItem);
      });

      // gallery dapat up 3 file
      if (files.length > 3) {
        const warning = document.createElement('span');
        warning.textContent = 'Only 3 photos can be uploaded.';
        warning.style.color = 'red';
        warning.style.fontSize = '12px';
        previewContainer.appendChild(warning);
      }
    }
  }
</script>
