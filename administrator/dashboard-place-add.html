    #thumbnail-preview,

      display: flex;

      justify-content: flex-start;

      cursor: pointer;

    }

      width: 14px;

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;

<body>
  <div class="container-dashboard">
    <!-- ======= SIDEBAR DASHBOARD ========  -->
    <div class="sidebar-dashboard">
      <div class="logo-dashboard">OasisSeek</div>
      <ul class="menu">

    <!-- ======= MAIN DASHBOARD ========  -->

          <h1 class="page-title-dashboard">Add Place</h1>
          <div class="user-profile-dashboard">

              class="profile-icon-dashboard"
              src="../assets/profile-admin.png"

            />

        <!-- ===== Konten Posts =======  -->

        <form> 
            <div class="form-section">
              <div>
              <label for="post-title" class="form-label">Title</label>
              <input type="text" id="post-title" class="form-input" placeholder="Enter post title" aria-label="Post title" />
              </div>
              <div>
              <label for="post-subtitle" class="form-label">Subtitle</label>

                <span>Click to upload photo</span>

                <span>Click to upload photo (max 3 photos)</span>
              </div>
              <input type="file" id="gallery-upload" class="visually-hidden" accept="image/*" multiple aria-label="Upload gallery photos" onchange="updateGalleryPreview(event)" />

              Add Post
            </button>
          </form>
        </div>

      </div>
    </div>

<!-- ===== FUNGSI JS UNTUK PREVIEW UP FOTO===== -->
<script>
    // preview thumbnile
    function updateThumbnailPreview(event) {
      const previewContainer = document.getElementById('thumbnail-preview');
      const files = event.target.files;

      // hapus previous content
      previewContainer.innerHTML = '';

      if (files && files[0]) {
        const file = files[0];

        // preview icon
        const icon = document.createElement('img');
        icon.src = '../assets/attach-icon.png'; // Replace with the attach icon URL
        icon.alt = 'Attach Icon';
        icon.className = 'preview-icon';

        // tambah nama file
        const fileName = document.createElement('span');
        fileName.textContent = file.name;

        // tambah ke container
        previewContainer.appendChild(icon);
        previewContainer.appendChild(fileName);
      }
    }

    // gallery upload preview
    function updateGalleryPreview(event) {
      const previewContainer = document.getElementById('gallery-preview');
      const files = event.target.files;

      // hapus previous content
      previewContainer.innerHTML = '';

      if (files) {
        Array.from(files).slice(0, 3).forEach((file) => {
          // wrapper untuk file preview
          const previewItem = document.createElement('div');
          previewItem.className = 'file-preview';

          // tambah preview icon
          const icon = document.createElement('img');
          icon.src = '../assets/attach-icon.png'; // Replace with the attach icon URL
          icon.alt = 'Attach Icon';
          icon.className = 'preview-icon';

          // tambah nama file
          const fileName = document.createElement('span');
          fileName.textContent = file.name;

          // tambah icon dan nama file ke preview 
          previewItem.appendChild(icon);
          previewItem.appendChild(fileName);

          // tambah preview item ke container 
          previewContainer.appendChild(previewItem);
        });

        // gallery dapat up 3 file
        if (files.length > 3) {
          const warning = document.createElement('span');
          warning.textContent = 'Only 3 photos can be uploaded.';
          warning.style.color = 'red';
          warning.style.fontSize = '12px';
          previewContainer.appendChild(warning);
        }
      }
    }
</script>
