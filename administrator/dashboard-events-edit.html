<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Edit Event - OasisSeek</title>
  <link rel="stylesheet" href="../assets/styles.css">

  <style>
     .form-section {
      margin-top: 31px;
      width: 655px;
      max-width: 100%;
    } 
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin-top: 6px;
      margin-bottom: 30px;
    }
    
    .form-label {
      font-family: 'Sora', sans-serif;
      font-size: 14px;
      font-weight: 600;
      margin-top: 50px;
    }


    .form-input {
      border-radius: 5px;
      background-color: rgba(249, 250, 251, 1);
      padding: 11px 18px;
      border: 1px solid rgba(115, 76, 16, 1);
      font-size: 12px;
      font-weight: 300;
      width: 100%;
      margin-top: 5px;
    }
    
    
    .datetime-container {
      display: flex;
      gap: 30px;
      margin-top: 23px;
    }
    
    .date-input,
    .time-input {
      flex: 1;
    }
  
    
   
    .form-textarea {
      border-radius: 5px;
      background-color: rgba(249, 250, 251, 1);
      width: 100%;
      padding: 10px 18px 40px;
      border: 1px solid rgba(115, 76, 16, 1);
      font-size: 12px;
      font-weight: 300;
      resize: vertical;
      margin-bottom: 10px;
      margin-top: 5px;
    }

    .upload-container {
      border-radius: 5px;
      background-color: rgba(249, 250, 251, 1);
      display: flex;
      margin-top: 11px;
      flex-direction: column;
      align-items: center;
      color: rgba(115, 76, 16, 1);
      letter-spacing: 0.3px;
      justify-content: center;
      padding: 26px 80px;
      font: 400 12px/2 Poppins, sans-serif;
      border: 1px dashed rgba(115, 76, 16, 1);
    }

    #thumbnail-preview,
    #gallery-preview {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .file-preview {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #000;
    }

    .preview-icon {
      width: 20px;
      height: 20px;
    }

    .visually-hidden {
      display: none;
    }

    .upload-icon {
      width: 32px;
      height: 32px;
    }

   
    
  /* button save & cancel */
    .action-buttons {
      align-self: end;
      display: flex;
      margin-top: 34px;
      align-items: center;
      gap: 14px;
      font-size: 20px;
    }

    .btn-cancel {
      border-radius: 24px;
      color: var(--btn-daftar-masuk, #734c10);
      padding: 15px 25px;
      border: 1px solid rgba(115, 76, 16, 1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #ebdac8;
      border-color: #734c10;
      color: #734c10;
    }

    .btn-save {
      border-radius: 24px;
      background-color: rgba(115, 76, 16, 1);
      color: var(--Foundation-Yellow-Light, #f8f3ed);
      padding: 15px 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-save:hover {
      background-color: #ebdac8;
      border: 1px solid #734c10;
      color: #734c10;
    }

        
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    @media (max-width: 991px) {
     
      .action-buttons {
        margin-right: 3px;
      }
      
      .btn-cancel,
      .btn-save {
        padding: 0 20px;
      }
    }
    </style>

</head>


<body>
  <div class="container-dashboard">
    <!-- ======= SIDEBAR DASHBOARD ========  -->
    <div class="sidebar-dashboard">
      <div class="logo-dashboard">OasisSeek</div>
      <ul class="menu">
        <li>
          <a href="dashboard-MAIN.html">
            <img src="../assets/dashboard-icon.png" alt="Dashboard Icon">
            Dashboard
          </a>
        </li>
        <li>
          <a href="dashboard-POST.html">
            <img src="../assets/manage-icon.png" alt="Manage Posts Icon">
            Manage Posts
          </a>
        </li>
      </ul>
    </div>


    <!-- ======= MAIN DASHBOARD ========  -->
    <div class="main-dashboard">
      <div class="dashboard">

        <!-- ===== Header =======  -->
        <header class="dashboard-header">
          <h1 class="page-title-dashboard">Edit Event</h1>
          <div class="user-profile-dashboard">
            <img
              class="profile-icon-dashboard"
              src="../assets/profile-admin.png"
              alt="User profile"
            />
            <div class="profile-text-dashboard">Admin</div>
          </div>
        </header>

         <!-- ===== Konten Posts =======  -->
         <div class="dashboard-content">
          <form>
            <div class="form-grid">
              <div>
                <label for="post-title" class="form-label">Title</label>
                <input type="text" id="post-title" class="form-input" value="THE NILE"  required />
      
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" class="form-input" value="From ancient wonders to modern neighborhoods, discover Egypt's beating heart" required />
      
                <div class="datetime-container">
                  <div class="date-input">
                    <label for="event-date" class="form-label">Date</label>
                    <input type="date" id="event-date" class="form-input" required />
                  </div>
                  <div class="time-input">
                    <label for="event-time" class="form-label">Time</label>
                    <input type="time" id="event-time" class="form-input" required />
                  </div>
                </div>
              </div>
      
              <div>
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-textarea"  rows="10" required>The Nile, the world's longest river, is a captivating destination that offers a blend of natural beauty, historical richness, and cultural depth. Flowing through 11 countries, its most iconic stretch lies in Egypt, where visitors can explore ancient wonders such as the Pyramids of Giza, the temples of Luxor and Karnak, and the Valley of the Kings. A Nile cruise provides serene views of lush riverbanks, timeless villages, and golden deserts, making it an unforgettable journey through history and nature.</textarea>
              </div>
            </div>

            <!-- ==== thumbnile upload ==== -->
            <label for="thumbnail-upload" class="form-label">Thumbnail</label>
            <div class="upload-container" role="button" tabindex="0" onclick="document.getElementById('thumbnail-upload').click()">
              <div id="thumbnail-preview">
                <img src="../assets/upload.png" alt="" class="upload-icon" />
                <span>Click to upload photo</span>
              </div>
              <input type="file" id="thumbnail-upload" class="visually-hidden" accept="image/*" aria-label="Upload thumbnail" onchange="updateThumbnailPreview(event)" />
            </div>



            <!-- button save and cancel -->
            <div class="action-buttons">
              <button type="button" class="btn-cancel">Cancel</button>
              <button type="submit" class="btn-save">Save</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  
  
<!-- ===== JS untuk thumbnile ===== -->
<script>
  // preview thumbnile
  function updateThumbnailPreview(event) {
    const previewContainer = document.getElementById('thumbnail-preview');
    const files = event.target.files;

    // hapus previous content
    previewContainer.innerHTML = '';

    if (files && files[0]) {
      const file = files[0];

      // preview icon
      const icon = document.createElement('img');
      icon.src = '../assets/attach-icon.png'; // Replace with the attach icon URL
      icon.alt = 'Attach Icon';
      icon.className = 'preview-icon';

      // tambah nama file
      const fileName = document.createElement('span');
      fileName.textContent = file.name;

      // tambah ke container
      previewContainer.appendChild(icon);
      previewContainer.appendChild(fileName);
    }
  }
</script>
  
</body>
</html>
