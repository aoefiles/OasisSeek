<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Add Events - OasisSeek</title>
  <link rel="stylesheet" href="../assets/styles.css">

  <style>
    
    .form-section {
      margin-top: 31px;
      width: 655px;
      max-width: 100%;
    } 
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin-top: 6px;
      margin-bottom: 30px;
    }
    
    .form-label {
      font-family: 'Sora', sans-serif;
      font-size: 14px;
      font-weight: 600;
      margin-top: 50px;
    }

    .form-input {
      border-radius: 5px;
      background-color: rgba(249, 250, 251, 1);
      color: rgba(0, 0, 0, 0.5);
      letter-spacing: 0.3px;
      padding: 9px 18px;
      font: 400 12px/2 'Poppins', sans-serif;
      border: 1px solid rgba(115, 76, 16, 1);
      width: 100%;
      height: 30px;
    }
    
    .datetime-container {
      display: flex;
      gap: 30px;
      margin-top: 23px;
    }
    
    .date-input,
    .time-input {
      flex: 1;
    }

    .form-textarea {
      border-radius: 5px;
      background-color: rgba(249, 250, 251, 1);
      color: rgba(0, 0, 0, 0.5);
      letter-spacing: 0.3px;
      padding: 9px 17px;
      min-height: 100px;
      font: 400 12px/2 Poppins, sans-serif;
      border: 1px solid rgba(115, 76, 16, 1);
      width: 100%;
      margin-bottom: 20px;
    }
  

    .upload-container {
      border-radius: 5px;
      background-color: rgba(249, 250, 251, 1);
      display: flex;
      margin-top: 11px;
      flex-direction: column;
      align-items: center;
      color: rgba(115, 76, 16, 1);
      letter-spacing: 0.3px;
      justify-content: center;
      padding: 26px 80px;
      font: 400 12px/2 Poppins, sans-serif;
      border: 1px dashed rgba(115, 76, 16, 1);
    }

    #thumbnail-preview,
    #gallery-preview {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .file-preview {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #000;
    }

    .preview-icon {
      width: 20px;
      height: 20px;
    }

    .visually-hidden {
      display: none;
    }

    .upload-icon {
      width: 32px;
      height: 32px;
    }

    
    .submit-button {
      border-radius: 5px;
      background-color: rgba(115, 76, 16, 1);
      align-self: end;
      display: flex;
      margin-top: 40px;
      min-height: 42px;
      align-items: center;
      gap: 5px;
      color: var(--white, #fff);
      text-align: center;
      justify-content: center;
      padding: 11px 20px;
      font: 13px 'Poppins', sans-serif;
      border: none;
      cursor: pointer;
      border-style: none;
    }
    
    .submit-icon {
      aspect-ratio: 1;
      object-fit: contain;
      width: 14px;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    
    @media (max-width: 991px) {
      .dashboard-container {
        padding: 0 20px;
      }
      
      .sidebar-container {
        margin-top: 40px;
      }
      
      .main-content {
        padding: 0 20px 100px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .datetime-container {
        flex-direction: column;
        gap: 20px;
      }
      
    }
  </style>

</head>


<body>
  <div class="container-dashboard">
    <!-- ======= SIDEBAR DASHBOARD ========  -->
    <div class="sidebar-dashboard">
      <div class="logo-dashboard">OasisSeek</div>
      <ul class="menu">
        <li>
          <a href="dashboard-MAIN.html">
            <img src="../assets/dashboard-icon.png" alt="Dashboard Icon">
            Dashboard
          </a>
        </li>
        <li>
          <a href="dashboard-POST.html">
            <img src="../assets/manage-icon.png" alt="Manage Posts Icon">
            Manage Posts
          </a>
        </li>
      </ul>
    </div>


    <!-- ======= MAIN DASHBOARD ========  -->
    <div class="main-dashboard">
      <div class="dashboard">

        <!-- ===== Header =======  -->
        <header class="dashboard-header">
          <h1 class="page-title-dashboard">Add Event</h1>
          <div class="user-profile-dashboard">
            <img
              class="profile-icon-dashboard"
              src="../assets/profile-admin.png"
              alt="User profile"
            />
            <div class="profile-text-dashboard">Admin</div>
          </div>
        </header>

        <!-- ===== Konten Posts =======  -->
        <div class="dashboard-content">
          <form>
            <div class="form-grid">
              <div>
                <label for="post-title" class="form-label">Title</label>
                <input type="text" id="post-title" class="form-input" placeholder="Enter post title" required />
      
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" class="form-input" placeholder="Enter event location" required />
      
                <div class="datetime-container">
                  <div class="date-input">
                    <label for="event-date" class="form-label">Date</label>
                    <input type="date" id="event-date" class="form-input" required />
                  </div>
                  <div class="time-input">
                    <label for="event-time" class="form-label">Time</label>
                    <input type="time" id="event-time" class="form-input" required />
                  </div>
                </div>
              </div>
      
              <div>
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-textarea" placeholder="Enter description of event" rows="10" required></textarea>
              </div>
            </div>

            <!-- ==== thumbnile upload ==== -->
            <label for="thumbnail-upload" class="form-label">Thumbnail</label>
            <div class="upload-container" role="button" tabindex="0" onclick="document.getElementById('thumbnail-upload').click()">
              <div id="thumbnail-preview">
                <img src="../assets/upload.png" alt="" class="upload-icon" />
                <span>Click to upload photo</span>
              </div>
              <input type="file" id="thumbnail-upload" class="visually-hidden" accept="image/*" aria-label="Upload thumbnail" onchange="updateThumbnailPreview(event)" />
            </div>
    
      
            <button type="submit" class="submit-button">
              <img src="../assets/add-post.png" alt="" class="submit-icon" />
              Add Post
            </button>
          </form> 
        </div>

      </div>
    </div>
  </div>
  
<script>
    // preview thumbnile
    function updateThumbnailPreview(event) {
      const previewContainer = document.getElementById('thumbnail-preview');
      const files = event.target.files;

      // hapus previous content
      previewContainer.innerHTML = '';

      if (files && files[0]) {
        const file = files[0];

        // preview icon
        const icon = document.createElement('img');
        icon.src = '../assets/attach-icon.png'; // Replace with the attach icon URL
        icon.alt = 'Attach Icon';
        icon.className = 'preview-icon';

        // tambah nama file
        const fileName = document.createElement('span');
        fileName.textContent = file.name;

        // tambah ke container
        previewContainer.appendChild(icon);
        previewContainer.appendChild(fileName);
      }
    }
</script>
  
</body>
</html>
